<!-- register.html -->
{% extends 'shop/base.html' %}


{% block content %}
<style>
    small.text-danger ul {
        padding-left: 2px;
        padding-top: 5px;
        list-style: none;
    }
</style>
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Register</h2>
                <form method="post" action="{% url 'shop:customer_register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">Password</label>
                        <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                        <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" class="form-control">
                        {% if form.errors.password2 %}
                        <small class="text-danger">{{ form.errors.password2 }}</small>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <!-- {% if form.errors %}
                <div class="alert alert-danger mt-4">
                    <ul class="mb-0">
                        {% for field in form %}
                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %} -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- end register.html -->
